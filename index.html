<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Recipe app</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo-1.png" alt="Recipe App Logo" class="logo">
                
            </div>
            <form>
                <input type="text" 
                placeholder="Search for recipes.."
                class="searchBox"/>
                <button type="submit" class="searchBtn">
                    <i class="material-icons">search</i>Search
                </button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2><i class="material-icons" style="font-size:36px">flatware</i>Search your favourite recipe . . .</h2>
            </div>
            
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="material-icons">cancel</i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src ="script.js"class="searchBox"></script>
</body>
</html>
